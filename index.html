<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Inder&family=Overpass&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  

</head>
<body>
  <div class="primaryContainer">
    <div class="logo">
      <img src="./images/icon-star.svg" alt="Star-sign">
    </div>
    <h2 style="color:hsl(0, 0%, 100%);font-weight:400;">How did we do?</h2>

    <p>Please let us know how we did with your support
    request. All feedback is appreciated to help us
    improve our offering!</p>
    
    <div class="ratings">
      <div class="circle">
        <p style="color:white;">1</p>
      </div>
      <div class="circle">
        <p style="color:white;">2</p>
      </div>
      <div class="circle" >
        <p style="color:white;">3</p>
      </div>
      <div class="circle">
        <p style="color:white;">4</p>
      </div>
      <div class="circle">
        <p style="color:white;">5</p>
      </div>
    </div>
    <input type="button" value="SUBMIT">
      
  </div>

  

</body>
</html>
