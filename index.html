<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="primaryContainer">
    <div class="logo">
      <img src="./images/icon-star.svg" alt="Star-sign">
    </div>
    <h2 style="color:hsl(0, 0%, 100%);">How did we do?</h2>

    <p>Please let us know how we did with your support
    request. All feedback is appreciated to help us
    improve our offering!</p>
    
    <div class="ratings">
    
      <div class="circle">
        <p style="color:white;margin:auto;">1</p>
      </div>
      <div class="circle">
        <p style="color:white;margin:auto;">2</p>
      </div>
      <div class="circle">
        <p style="color:white;margin:auto;">3</p>
      </div>
      <div class="circle">
        <p style="color:white;margin:auto;">4</p>
      </div>
      <div class="circle">
        <p style="color:white;margin:auto;">5</p>
      </div>
  
    </div>

  </div>

  

</body>
</html>
